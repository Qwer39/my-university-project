<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h2 class="hero-title">Привет! Я студент</h2>
            <p class="hero-subtitle">группы 30БО-99-99</p>
            <p class="hero-description">
                Увлекаюсь веб-разработкой и создаю современные цифровые решения. 
                Изучаю современные технологии и лучшие практики разработки.
            </p>
            <button class="button button--primary" onclick="downloadResume()">
                📄 Скачать резюме
            </button>
        </div>
        <div class="hero-image">
            <div class="hero-photo-container">
                <picture>
                    <!-- AVIF для современных браузеров -->
                    <source 
                        type="image/avif" 
                        srcset="images/formats/photo-150.avif 150w,
                                images/formats/photo-200.avif 200w,
                                images/formats/photo-300.avif 300w"
                        sizes="(max-width: 768px) 150px, 200px">
                    <!-- WebP для хорошей поддержки -->
                    <source 
                        type="image/webp" 
                        srcset="images/formats/photo-150.webp 150w,
                                images/formats/photo-200.webp 200w,
                                images/formats/photo-300.webp 300w"
                        sizes="(max-width: 768px) 150px, 200px">
                    <!-- JPEG fallback -->
                    <img 
                        class="hero-photo"
                        src="images/formats/photo-200.jpg"
                        srcset="images/formats/photo-150.jpg 150w,
                                images/formats/photo-200.jpg 200w,
                                images/formats/photo-300.jpg 300w"
                        sizes="(max-width: 768px) 150px, 200px"
                        width="200" 
                        height="200"
                        alt="Портрет студента Ивана Иванова"
                        loading="eager"
                        fetchpriority="high">
                </picture>
            </div>
        </div>
    </div>
</section>
